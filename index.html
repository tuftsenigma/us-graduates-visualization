<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="datamaps.usa.min.js"></script>

<style>
    text {
        font: "Roboto Condensed", Helvetica, sans-serif;
    } 
</style>

<div id="title" style="width: 1000px; height: 5px; font-family: 'Roboto Condensed';"></div>
<div id="container" style="position: relative; left: -80px; width: 900px; height: 600px;"></div>
<script>

    d3.select("#title").append("svg")
                .attr("width", 900)
                .attr("height", 50)
                .append("text")
                .attr("x", 100)             
                .attr("y", 40)
                .style("font", "Roboto Condensed")
                .style("font-size", "25px")
                .text("2013-14 Jumbo Grads in the United States");

    d3.select("#title").append("svg")
                .attr("width", 900)
                .attr("height", 50)
                .append("text")
                .attr("x", 100)             
                .attr("y", 20)
                .attr("fill", "#989898")
                .style("font", "Roboto Condensed")
                .style("font-size", "18px")
                .text("Domestic first outcomes of Tufts graduates (hover for statistics)");

    var map = new Datamap({
      element: document.getElementById('container'),
      scope: 'usa',
      geographyConfig: {
      popupTemplate: function(geography, data) {
        return '<div style="border-radius:10px; padding: 10px; position: relative; top: -50px; right: -50px; opacity: 0.85;" class="hoverinfo"><b><div style="font-size:20px">' + geography.properties.name + '</div></b>' + "<br>" + 
        '<b>Reported # of grads:</b> &#09;' +  data["number of grads"] + '<br>' +        
        '<b>Most popular field of study:</b> &#09;' +  data["most popular major"] + '<br>' +
        '<b>Most popular position:</b> &#09;' +  data["most popular position"] + '<br>' +
        '<b>Most popular destination:</b> &#09;' +  data["most popular city"] + '<br>' +
        '<b>Most popular institution:</b> &#09;' +  data["most popular institution"] + '<br>';
        }
    },
      fills: {
            "0" : "#EAE7E6",
            "1-9": '#C1B7B2',
            "10-19": '#988780',
            "20-49": '#6E574D',
            "50-99": '#593F33',
            "100+": '#300F00',
            defaultFill: '#EAE7E6'
        },
    dataUrl : "usData.json",

    });
    map.legend();

</script>
